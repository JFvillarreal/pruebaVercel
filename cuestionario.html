        <label><input type="radio" name="q1" value="4">4</label>

        <label><input type="radio" name="q2" value="4">4</label>

    </div>
    
    <div class="question">

        <label><input type="radio" name="q3" value="3">3</label>
        <label><input type="radio" name="q3" value="4">4</label>
        <label><input type="radio" name="q3" value="5">5</label>
      </div>
    </div>
    
    <div class="question">

      <textarea name="comentarios" rows="4" placeholder="Escriba sus observaciones aquí..."></textarea>
    </div>

    // =============================================
    // PASO 4: Configuración del formulario
    // =============================================
    async function setupForm() {
      const form = document.getElementById('form-cuestionario');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';
        
        try {
          // Verificar autenticación antes de enviar
          const isAuthenticated = await checkAuth();
          if (!isAuthenticated) return;

          const docenteId = form.docente.value;
          if (!docenteId) throw new Error('Debe seleccionar un docente');

          // Obtener semestre automático (2025-1 o 2025-2)
          const now = new Date();
          const semester = `${now.getFullYear()}-${now.getMonth() < 6 ? '1' : '2'}`;
          
          // Obtener ID de usuario
          const { data: { user } } = await supabase.auth.getUser();
          
          // Recoger respuestas
          const answers = [];
          for (let i = 1; i <= 12; i++) { // Ajusta según número de preguntas
            const respuesta = form.querySelector(`input[name="q${i}"]:checked`)?.value;
            if (!respuesta) throw new Error(`Debe responder la pregunta ${i}`);
            
            answers.push({
              user_id: user.id,
              docente_id: docenteId,
              question_id: i,
              respuesta: parseInt(respuesta),
              semestre: semester,
              comentarios: i === 12 ? form.comentarios.value : null
            });
          }

          // Insertar respuestas
          const { error } = await supabase
            .from('Answer')
            .insert(answers);

          if (error) throw error;

          alert('¡Evaluación enviada con éxito!');
          window.location.href = 'gracias.html';

        } catch (error) {
          console.error('Error enviando evaluación:', error);
          alert(error.message || 'Error al enviar la evaluación. Intente nuevamente.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
        }
      });
    }
