<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario</title>
</head>
<body>
  <h1>Evaluación Docente</h1>
  <form id="form-cuestionario">
    <select name="docente" required>
      <option value="">-- Seleccione un docente --</option>
    </select><br><br>
    <!-- Preguntas del cuestionario aquí -->
    <button type="submit">Enviar</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://crwjvwwaksvdnryjmzvl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE'
    );

    const userId = localStorage.getItem('user_id');
    if (!userId) {
      alert('Debes iniciar sesión primero');
      window.location.href = 'index.html';
    }

    // Cargar docentes
    async function cargarDocentes() {
      const { data, error } = await supabase
        .from('User')
        .select('id, firstName, lastName')
        .eq('role', 'docente')
        .order('lastName', { ascending: true });

      if (error) {
        console.error(error);
        alert('Error al cargar docentes');
        return;
      }

      const select = document.querySelector('select[name="docente"]');
      data.forEach(d => {
        const option = document.createElement('option');
        option.value = d.id;
        option.textContent = `${d.firstName} ${d.lastName}`;
        select.appendChild(option);
      });
    }

    // Enviar evaluación
    document.getElementById('form-cuestionario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const docenteId = e.target.querySelector('select[name="docente"]').value;

      const { error } = await supabase
        .from('Evaluacion')
        .insert([
          {
            estudiante_id: userId,
            docente_id: docenteId,
            // otras respuestas del cuestionario aquí si las agregas
          }
        ]);

      if (error) {
        alert('Error al enviar evaluación');
        console.error(error);
      } else {
        alert('Evaluación enviada con éxito');
        e.target.reset();
      }
    });

    cargarDocentes();
  </script>
</body>
</html>
