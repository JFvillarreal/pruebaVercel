<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación Docente</title>
  <link rel="stylesheet" href="css/cuestionario.css">
  <!-- Cargar Supabase primero -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="header">
    <div class="title">
      <h1>Universidad El Bosque</h1>
      <h2>Evaluación docente</h2>
    </div>
    <img src="/img/logoUEB.png" alt="Logo Universidad El Bosque" class="logo">
  </div>

  <form id="form-cuestionario" class="container">
    <h3>Cuestionario de Evaluación Docente</h3>
    
    <!-- Selección de docente -->
    <div class="question">
      <p>1. Seleccione el docente evaluado:</p>
      <select id="docente" name="docente" required>
        <option value="">-- Cargando docentes --</option>
      </select>
    </div>
    
    <!-- Preguntas del cuestionario (ejemplo con 3 preguntas) -->
    <div class="question">
      <p>2. La comunicación con el docente fue efectiva:</p>
      <div class="scale-options">
        <label><input type="radio" name="q1" value="1" required>1</label>
        <label><input type="radio" name="q1" value="2">2</label>
        <label><input type="radio" name="q1" value="3">3</label>
        <label><input type="radio" name="q1" value="4">4</label>
        <label><input type="radio" name="q1" value="5">5</label>
      </div>
    </div>
    
    <div class="question">
      <p>3. El dominio del tema por parte del docente fue:</p>
      <div class="scale-options">
        <label><input type="radio" name="q2" value="1" required>1</label>
        <label><input type="radio" name="q2" value="2">2</label>
        <label><input type="radio" name="q2" value="3">3</label>
        <label><input type="radio" name="q2" value="4">4</label>
        <label><input type="radio" name="q2" value="5">5</label>
      </div>
    </div>
    
    <div class="question">
      <p>4. La puntualidad del docente fue:</p>
      <div class="scale-options">
        <label><input type="radio" name="q3" value="1" required>1</label>
        <label><input type="radio" name="q3" value="2">2</label>
        <label><input type="radio" name="q3" value="3">3</label>
        <label><input type="radio" name="q3" value="4">4</label>
        <label><input type="radio" name="q3" value="5">5</label>
      </div>
    </div>
    
    <div class="question">
      <p>Comentarios adicionales:</p>
      <textarea name="comentarios" rows="4" placeholder="Escriba sus observaciones aquí..."></textarea>
    </div>
    
    <div class="navigation-buttons">
      <button type="submit" id="submit-btn">Enviar</button>
    </div>
  </form>

  <script>
    // Configuración de Supabase con inicialización segura
    let supabase;
    
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1. Inicializar Supabase
        supabase = supabase.createClient(
          'https://crwjvwwaksvdnryjmzvl.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE',
          {
            auth: {
              persistSession: true,
              autoRefreshToken: true
            }
          }
        );

        // 2. Verificar sesión
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        if (authError || !user) {
          window.location.href = 'index.html';
          return;
        }

        // 3. Cargar docentes (usuarios con rol 'docente')
        await loadTeachers();

        // 4. Configurar evento de envío
        document.getElementById('form-cuestionario').addEventListener('submit', async (e) => {
          e.preventDefault();
          await handleFormSubmit(e);
        });

      } catch (error) {
        console.error('Error inicial:', error);
        alert('Error al cargar la aplicación. Recarga la página.');
      }
    });

    // Función para cargar docentes
    async function loadTeachers() {
      const select = document.getElementById('docente');
      select.innerHTML = '<option value="">Cargando docentes...</option>';
      
      try {
        // Consulta a la tabla de usuarios filtrando por rol 'docente'
        const { data: teachers, error } = await supabase
          .from('User')  // Asegúrate que esta es tu tabla de usuarios
          .select('id, firstName, lastName')
          .eq('role', 'docente')  // Filtra por rol docente
          .eq('active', true)     // Solo usuarios activos
          .order('lastName', { ascending: true });

        if (error) throw error;

        select.innerHTML = '<option value="">-- Seleccione docente --</option>';
        
        if (teachers.length === 0) {
          select.innerHTML = '<option value="">No hay docentes disponibles</option>';
          return;
        }
        
        teachers.forEach(teacher => {
          const option = document.createElement('option');
          option.value = teacher.id;
          option.textContent = `${teacher.lastName}, ${teacher.firstName}`;
          select.appendChild(option);
        });

      } catch (error) {
        console.error('Error cargando docentes:', error);
        select.innerHTML = '<option value="">Error al cargar docentes</option>';
      }
    }

    // Función para manejar el envío del formulario
    async function handleFormSubmit(event) {
      const form = event.target;
      const submitBtn = form.querySelector('#submit-btn');
      const docenteId = form.docente.value;
      const comentarios = form.comentarios.value;
      
      // Validación básica
      if (!docenteId) {
        alert('Debe seleccionar un docente');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';

      try {
        // Obtener semestre actual (2025-1 o 2025-2)
        const now = new Date();
        const year = now.getFullYear();
        const semester = now.getMonth() < 6 ? '1' : '2';
        const currentSemester = `${year}-${semester}`;

        // Recoger respuestas
        const respuestas = [];
        for (let i = 1; i <= 3; i++) {  // Ajusta según número de preguntas
          const respuesta = form.querySelector(`input[name="q${i}"]:checked`)?.value;
          if (!respuesta) {
            throw new Error(`Debe responder la pregunta ${i}`);
          }
          
          respuestas.push({
            user_id: (await supabase.auth.getUser()).data.user.id,
            docente_id: docenteId,
            question_id: i,
            respuesta: parseInt(respuesta),
            semestre: currentSemester,
            comentarios: i === 3 ? comentarios : null  // Guardar comentarios con la última pregunta
          });
        }

        // Insertar respuestas
        const { error } = await supabase
          .from('Answer')
          .insert(respuestas);

        if (error) throw error;

        alert('¡Evaluación enviada con éxito!');
        form.reset();
        window.location.href = 'gracias.html';

      } catch (error) {
        console.error('Error enviando evaluación:', error);
        alert(error.message || 'Error al enviar la evaluación. Intente nuevamente.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar';
      }
    }
  </script>
</body>
</html>
