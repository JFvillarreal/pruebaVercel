<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación Docente</title>
  <link rel="stylesheet" href="css/cuestionario.css">
  <!-- Cargar Supabase con defer para asegurar orden -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body>
  <div class="header">
    <div class="title">
      <h1>Universidad El Bosque</h1>
      <h2>Evaluación docente</h2>
    </div>
    <img src="/img/logoUEB.png" alt="Logo Universidad El Bosque" class="logo">
  </div>

  <form id="form-cuestionario" class="container">
    <h3>Cuestionario de Evaluación Docente</h3>
    
    <!-- Selección de docente -->
    <div class="question">
      <p>1. Seleccione el docente evaluado:</p>
      <select id="docente" name="docente" required>
        <option value="">-- Cargando docentes --</option>
      </select>
    </div>
    
    <!-- Preguntas del cuestionario (ejemplo con 3 preguntas) -->
    <div class="question">
      <p>2. La comunicación con el docente fue efectiva:</p>
      <div class="scale-options">
        <label><input type="radio" name="q1" value="1" required>1</label>
        <label><input type="radio" name="q1" value="2">2</label>
        <label><input type="radio" name="q1" value="3">3</label>
        <label><input type="radio" name="q1" value="4">4</label>
        <label><input type="radio" name="q1" value="5">5</label>
      </div>
    </div>
    
    <div class="question">
      <p>3. El dominio del tema por parte del docente fue:</p>
      <div class="scale-options">
        <label><input type="radio" name="q2" value="1" required>1</label>
        <label><input type="radio" name="q2" value="2">2</label>
        <label><input type="radio" name="q2" value="3">3</label>
        <label><input type="radio" name="q2" value="4">4</label>
        <label><input type="radio" name="q2" value="5">5</label>
      </div>
    </div>
    
    <div class="question">
      <p>4. La puntualidad del docente fue:</p>
      <div class="scale-options">
        <label><input type="radio" name="q3" value="1" required>1</label>
        <label><input type="radio" name="q3" value="2">2</label>
        <label><input type="radio" name="q3" value="3">3</label>
        <label><input type="radio" name="q3" value="4">4</label>
        <label><input type="radio" name="q3" value="5">5</label>
      </div>
    </div>
    
    <div class="question">
      <p>Comentarios adicionales:</p>
      <textarea name="comentarios" rows="4" placeholder="Escriba sus observaciones aquí..."></textarea>
    </div>
    
    <div class="navigation-buttons">
      <button type="submit" id="submit-btn">Enviar</button>
    </div>
  </form>

  <script>
    // 1. Configuración de Supabase (versión segura)
    const initSupabase = () => {
      const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
      
      return supabase.createClient(supabaseUrl, supabaseKey, {
        auth: {
          persistSession: true,
          storage: localStorage
        }
      });
    };

    // 2. Función principal (con verificación robusta de sesión)
    const main = async () => {
      try {
        // Inicializar Supabase
        const supabase = initSupabase();
        
        // Verificar sesión DE DOS FORMAS
        const { data: { session } } = await supabase.auth.getSession();
        const { data: { user } } = await supabase.auth.getUser();
        
        if (!session || !user) {
          console.warn('Redirigiendo a login - No hay sesión activa');
          window.location.href = 'index.html';
          return;
        }

        console.log('Usuario autenticado:', user.email);
        
        // Cargar docentes
        await loadTeachers(supabase, user.id);
        
        // Configurar formulario
        setupForm(supabase, user.id);

      } catch (error) {
        console.error('Error en carga inicial:', error);
        alert('Error al cargar la aplicación. Recarga la página.');
      }
    };

    // 3. Cargar docentes (con verificación de rol)
    const loadTeachers = async (supabase, currentUserId) => {
      const select = document.getElementById('docente');
      select.innerHTML = '<option value="">Cargando docentes...</option>';
      
      try {
        const { data: teachers, error } = await supabase
          .from('User')
          .select('id, firstName, lastName')
          .eq('role', 'docente')
          .eq('active', true)
          .neq('id', currentUserId)  // Excluir al usuario actual
          .order('lastName', { ascending: true });

        if (error) throw error;

        select.innerHTML = '<option value="">-- Seleccione docente --</option>';
        
        teachers.forEach(teacher => {
          const option = document.createElement('option');
          option.value = teacher.id;
          option.textContent = `${teacher.lastName}, ${teacher.firstName}`;
          select.appendChild(option);
        });

      } catch (error) {
        console.error('Error cargando docentes:', error);
        select.innerHTML = '<option value="">Error al cargar docentes</option>';
      }
    };

    // 4. Configurar envío del formulario
    const setupForm = (supabase, userId) => {
      const form = document.getElementById('form-cuestionario');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Enviando...';
          
          const docenteId = form.docente.value;
          if (!docenteId) throw new Error('Seleccione un docente');

          // Obtener semestre automático
          const now = new Date();
          const semester = `${now.getFullYear()}-${now.getMonth() < 6 ? '1' : '2'}`;
          
          // Recoger respuestas
          const answers = [];
          for (let i = 1; i <= 3; i++) {
            const value = form.querySelector(`input[name="q${i}"]:checked`)?.value;
            if (!value) throw new Error(`Responda la pregunta ${i}`);
            
            answers.push({
              user_id: userId,
              docente_id: docenteId,
              question_id: i,
              respuesta: parseInt(value),
              semestre: semester,
              comentarios: i === 3 ? form.comentarios.value : null
            });
          }

          // Insertar en Supabase
          const { error } = await supabase
            .from('Answer')
            .insert(answers);

          if (error) throw error;

          alert('¡Evaluación enviada con éxito!');
          form.reset();
          window.location.href = 'gracias.html';

        } catch (error) {
          console.error('Error enviando evaluación:', error);
          alert(error.message || 'Error al enviar. Intente nuevamente.');
        } finally {
          submitBtn.disabled = false;
          submitText.textContent = 'Enviar';
        }
      });
    };

    // 5. Iniciar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
