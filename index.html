<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluaci칩n Docente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #004d40;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #555;
    }

    .login-container {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #004d40;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    .right {
      flex: 1;
      background-color: #e0f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluaci칩n docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="text" id="usuario" placeholder="Usuario" required />
          <input type="password" id="contrasena" placeholder="Contrase침a" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      const errorMsg = document.getElementById('errorMsg');

      if (usuario === "admin" && contrasena === "1234") {
        window.location.href = "cuestionario.html";
      } else {
        errorMsg.textContent = "Usuario o contrase침a incorrectos";
      }
    });
  </script>
</body>
</html>
