<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Esperar a que todo esté cargado
    window.addEventListener('load', async () => {
      try {
        // Configuración de Supabase
        const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey, {
          db: {
            schema: 'public',
            head: true
          }
        });

        // Configurar el formulario
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const errorMsg = document.getElementById('errorMsg');
          errorMsg.textContent = '';
          
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;

          if (!email || !password) {
            errorMsg.textContent = "Por favor complete todos los campos";
            return;
          }

          try {
            // Consulta a la tabla User
            const { data: users, error } = await supabaseClient
              .from('User')
              .select('*')
              .ilike('email', email) // Usar ilike para coincidencia case-insensitive
              .eq('active', true);

            if (error) throw error;

            if (!users || users.length === 0) {
              errorMsg.textContent = "Usuario no encontrado o inactivo";
              return;
            }

            // Buscar coincidencia exacta de email (por si ilike devuelve múltiples)
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase());
            
            if (!user) {
              errorMsg.textContent = "Usuario no encontrado";
              return;
            }

            // Comparación de contraseña (asegúrate que coincide exactamente)
            if (user.password !== password) {
              errorMsg.textContent = "Contraseña incorrecta";
              return;
            }

            // Redirección exitosa
            window.location.href = "cuestionario.html";

          } catch (err) {
            console.error('Error en login:', err);
            errorMsg.textContent = "Error en la autenticación. Intente nuevamente.";
          }
        });

      } catch (initError) {
        console.error('Error de inicialización:', initError);
        alert("Error al cargar la aplicación. Por favor recarga la página.");
      }
    });
  </script>
</body>
</html>
