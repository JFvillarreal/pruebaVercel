<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- Cambiado: Eliminado defer para cargar inmediatamente -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <!-- Tu contenido HTML existente -->
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" alt="Logo Universidad" />
    </div>
  </div>

  <script>
    // Esperar a que todo esté completamente cargado
    document.addEventListener('DOMContentLoaded', () => {
      // 1. Verificar que Supabase está disponible
      if (typeof supabase === 'undefined') {
        console.error('Error: Supabase no se cargó correctamente');
        document.getElementById('errorMsg').textContent = 'Error inicializando la aplicación';
        return;
      }

      // 2. Inicializar Supabase
      const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
      
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey, {
        auth: {
          persistSession: true,
          storage: window.localStorage,
          autoRefreshToken: true,
          detectSessionInUrl: false
        }
      });

      // 3. Verificar sesión existente
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = 'cuestionario.html';
        }
      }).catch(error => {
        console.error('Error verificando sesión:', error);
      });

      // 4. Configurar formulario de login
      const loginForm = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMsg.textContent = '';
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (error) throw error;

          // Guardar tokens manualmente como respaldo
          localStorage.setItem('sb-auth-token', data.session.access_token);
          localStorage.setItem('sb-refresh-token', data.session.refresh_token);

          // Redirigir después de breve pausa
          setTimeout(() => {
            window.location.href = 'cuestionario.html';
          }, 300);

        } catch (error) {
          console.error('Error en login:', error);
          errorMsg.textContent = error.message.includes('Invalid') ? 
            'Credenciales incorrectas' : 'Error en el inicio de sesión';
        }
      });
    });
  </script>
</body>
</html>
