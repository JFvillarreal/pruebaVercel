<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script>
    // Configuración de Supabase
    const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = ""; // Limpiar mensajes anteriores

      // Validación básica
      if (!email.includes('@')) {
        errorMsg.textContent = "Por favor ingrese un correo electrónico válido";
        return;
      }

      try {
        // Opción 1: Si quieres usar solo tu tabla User (sin auth de Supabase)
        const { data: user, error } = await supabase
          .from('User')
          .select('*')
          .eq('email', email)
          .eq('active', true)
          .single();

        if (error || !user) {
          errorMsg.textContent = "Usuario no encontrado o inactivo";
          return;
        }

        // Comparación básica de contraseña (NO RECOMENDADO PARA PRODUCCIÓN)
        if (user.password !== password) { // En producción usa bcrypt o similar
          errorMsg.textContent = "Contraseña incorrecta";
          return;
        }

        // Redirigir si es correcto
        window.location.href = "cuestionario.html";

        /* 
        // Opción 2: Si prefieres usar el sistema de autenticación de Supabase
        // (requiere que los usuarios estén en auth.users también)
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) {
          errorMsg.textContent = error.message;
          return;
        }
        
        window.location.href = "cuestionario.html";
        */

      } catch (error) {
        console.error('Error:', error);
        errorMsg.textContent = "Error en el servidor. Por favor intente más tarde.";
      }
    });
  </script>
</body>
</html>
