<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Configuración CORREGIDA de Supabase
    const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
    
    const supabase = supabase.createClient(supabaseUrl, supabaseKey, {
      auth: {
        persistSession: true,
        storage: window.localStorage, // Usar localStorage explícitamente
        autoRefreshToken: true
      }
    });

    // Verificar sesión existente
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.href = 'cuestionario.html';
      return;
    }

    // Manejar login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        document.getElementById('errorMsg').textContent = error.message;
        return;
      }

      // Guardar manualmente el token para asegurar persistencia
      localStorage.setItem('sb-auth-token', JSON.stringify({
        currentSession: data.session,
        expiresAt: data.session.expires_at
      }));

      // Redirigir después de autenticar
      window.location.href = 'cuestionario.html';
    });
  });
</script>
</body>
</html>
