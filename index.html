<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script defer>
    document.addEventListener('DOMContentLoaded', async () => {
      // Inicializar Supabase solo para acceder a la base de datos
      const supabaseClient = supabase.createClient(
        'https://crwjvwwaksvdnryjmzvl.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE'
      );

      // Configurar formulario de login
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        
        errorMsg.textContent = '';
        
        try {
          // 1. Verificar usuario en tu tabla User
          const { data: user, error: userError } = await supabaseClient
            .from('User')
            .select('*')
            .eq('email', email)
            .eq('password', password) // ¡OJO! Esto no es seguro, deberías usar hashes
            .single();

          if (userError || !user) {
            throw new Error('Credenciales incorrectas');
          }

          // 2. Verificar si el usuario está activo
          if (!user.active) {
            throw new Error('Tu cuenta está desactivada');
          }

          // 3. Guardar datos de sesión simple (sin Supabase Auth)
          sessionStorage.setItem('user', JSON.stringify({
            id: user.id,
            email: user.email,
            role: user.role,
            name: `${user.firstName} ${user.lastName}`
          }));

          // 4. Redirigir al cuestionario
          window.location.href = 'cuestionario.html';
          
        } catch (error) {
          console.error('Error en login:', error);
          errorMsg.textContent = error.message || 'Error en la autenticación';
        }
      });
    });
  </script>
</body>
</html>
