<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1. Configuración mejorada de Supabase
        const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey, {
          db: {
            schema: 'public',
            head: true // Importante para manejar respuestas vacías
          }
        });

        // 2. Configuración del formulario con manejo mejorado de errores
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const errorMsg = document.getElementById('errorMsg');
          errorMsg.textContent = '';
          
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;

          if (!email || !password) {
            errorMsg.textContent = "Por favor complete todos los campos";
            return;
          }

          try {
            // 3. Consulta mejorada con manejo explícito de respuestas
            const { data: users, error } = await supabase
              .from('User')
              .select('*')
              .eq('email', email)
              .eq('active', true)
              .limit(1); // Limitar explícitamente a 1 resultado

            if (error) throw error;

            // Verificar si obtuvimos algún usuario
            if (!users || users.length === 0) {
              errorMsg.textContent = "Usuario no encontrado o inactivo";
              return;
            }

            const user = users[0]; // Tomamos el primer usuario

            // 4. Comparación de contraseña (mejorar para producción)
            if (user.password !== password) {
              errorMsg.textContent = "Credenciales incorrectas";
              return;
            }

            // 5. Redirección exitosa
            window.location.href = "cuestionario.html";

          } catch (err) {
            console.error('Error en login:', err);
            errorMsg.textContent = err.message || "Error en la autenticación";
          }
        });

      } catch (initError) {
        console.error('Error de inicialización:', initError);
        alert("Error al cargar la aplicación. Por favor recarga la página.");
      }
    });
  </script>
</body>
</html>
