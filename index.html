<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluaci칩n Docente</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluaci칩n docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="text" id="usuario" placeholder="Usuario" required />
          <input type="password" id="contrasena" placeholder="Contrase침a" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      const errorMsg = document.getElementById('errorMsg');

      if (usuario === "admin" && contrasena === "1234") {
        window.location.href = "cuestionario.html";
      } else {
        errorMsg.textContent = "Usuario o contrase침a incorrectos";
      }
    });
  </script>
</body>
</html>
