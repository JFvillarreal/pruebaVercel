<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
  <!-- Cargar Supabase primero -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>


  <script>
    // Esperar a que la biblioteca de Supabase esté disponible
    function initSupabase() {
      return new Promise((resolve) => {
        const checkSupabase = () => {
          if (window.supabase) {
            const supabase = window.supabase.createClient(
              'https://crwjvwwaksvdnryjmzvl.supabase.co',
              'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE',
              {
                auth: {
                  persistSession: true,
                  storage: window.localStorage,
                  autoRefreshToken: true
                }
              }
            );
            resolve(supabase);
          } else {
            setTimeout(checkSupabase, 100);
          }
        };
        checkSupabase();
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1. Inicializar Supabase (espera explícitamente)
        const supabase = await initSupabase();
        console.log("Supabase inicializado correctamente");

        // 2. Verificar sesión existente
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          window.location.href = 'cuestionario.html';
          return;
        }

        // 3. Configurar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const errorMsg = document.getElementById('errorMsg');
          errorMsg.textContent = '';

          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
          });

          if (error) {
            errorMsg.textContent = error.message;
            return;
          }

          // Guardar manualmente el token para asegurar persistencia
          localStorage.setItem('sb-auth-token', JSON.stringify({
            currentSession: data.session,
            expiresAt: data.session.expires_at
          }));

          // Redirigir después de autenticar
          window.location.href = 'cuestionario.html';
        });

      } catch (error) {
        console.error('Error inicial:', error);
        alert('Error al cargar la aplicación. Recarga la página.');
      }
    });
  </script>
</body>
</html>
