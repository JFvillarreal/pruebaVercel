<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

  <!-- Cambio crucial: Cargar Supabase al final del body -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Esperar a que todo el contenido esté cargado
    window.addEventListener('load', function() {
      // Verificar que supabase está disponible
      if (typeof supabase === 'undefined') {
        console.error('Supabase no se cargó correctamente');
        document.getElementById('errorMsg').textContent = 'Error al cargar la aplicación';
        return;
      }
      
      // Configurar Supabase
      const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      // Configurar el formulario
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = '';

        try {
          // Verificar usuario en tu tabla User
          const { data: user, error } = await supabaseClient
            .from('User')
            .select('*')
            .eq('email', email)
            .eq('active', true)
            .single();

          if (error || !user) {
            errorMsg.textContent = "Usuario no encontrado o inactivo";
            return;
          }

          // Comparación básica de contraseña (mejorar para producción)
          if (user.password !== password) {
            errorMsg.textContent = "Contraseña incorrecta";
            return;
          }

          // Redirección exitosa
          window.location.href = "cuestionario.html";
          
        } catch (err) {
          console.error('Error en login:', err);
          errorMsg.textContent = "Error en el servidor. Intente nuevamente.";
        }
      });
    });
  </script>
</body>
</html>
