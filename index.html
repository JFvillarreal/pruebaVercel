<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Evaluación Docente</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="title">Universidad El Bosque</div>
      <div class="subtitle">Evaluación docente</div>
      <div class="login-container">
        <form id="loginForm">
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
          <div class="error" id="errorMsg"></div>
        </form>
      </div>
    </div>
    <div class="right">
      <img src="/img/logoUEB.png" />
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 1. Configuración de Supabase con headers explícitos
        const supabaseUrl = 'https://crwjvwwaksvdnryjmzvl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyd2p2d3dha3N2ZG5yeWptenZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NDY3ODksImV4cCI6MjA2MDMyMjc4OX0.s08kYWtmpc9c2b9VGwcKuiEna48KGoK2vz4y8rafyrE';
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey, {
          db: {
            schema: 'public'
          },
          global: {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            }
          }
        });

        // 2. Configuración del formulario
        const loginForm = document.getElementById('loginForm');
        if (!loginForm) throw new Error('Formulario no encontrado');

        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const errorMsg = document.getElementById('errorMsg');
          errorMsg.textContent = '';

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          try {
            // 3. Consulta con headers explícitos
            const { data: user, error } = await supabaseClient
              .from('User')
              .select('*')
              .eq('email', email)
              .eq('active', true)
              .single();

            if (error) {
              console.error('Error de Supabase:', error);
              errorMsg.textContent = "Error en la autenticación";
              return;
            }

            if (!user) {
              errorMsg.textContent = "Usuario no encontrado";
              return;
            }

            // 4. Comparación de contraseña (mejorar para producción)
            if (user.password !== password) {
              errorMsg.textContent = "Contraseña incorrecta";
              return;
            }

            // 5. Redirección exitosa
            window.location.href = "cuestionario.html";

          } catch (err) {
            console.error('Error en el login:', err);
            errorMsg.textContent = "Error en el servidor. Intente nuevamente.";
          }
        });

      } catch (initError) {
        console.error('Error de inicialización:', initError);
        const errorMsg = document.getElementById('errorMsg');
        if (errorMsg) errorMsg.textContent = "Error al cargar la aplicación";
      }
    });
  </script>
</body>
</html>
